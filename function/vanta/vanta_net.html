<!DOCTYPE html>
<html>

<head>
    <title>vanta_test</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "html",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6161d4,
            backgroundColor: 0x180f2a,
            points: 15.00,
            maxDistance: 22.00,
            spacing: 17.00
        })
    </script>
    </body>

</html>
